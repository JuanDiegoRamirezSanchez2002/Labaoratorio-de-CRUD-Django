{% extends "base.html" %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-4">Crear Nuevo Post</h2>
  <form method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-4">Guardar</button>
  </form>
{% endblock content %}
