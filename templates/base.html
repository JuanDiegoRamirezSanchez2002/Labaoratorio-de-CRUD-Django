<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Blog Django{% endblock title %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <header class="bg-white shadow-md p-4 mb-6 flex justify-between items-center">
    <h1 class="text-xl font-bold">
      <a href="{% url 'home' %}" class="text-blue-600 hover:text-blue-800">Mi Blog</a>
    </h1>
    <div class="space-x-4">
      {% if user.is_authenticated %}
        <span class="text-gray-700">Hola, {{ user.username }}</span>
        <a href="{% url 'post_new' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-1 px-3 rounded text-sm">+ Nuevo Post</a>
        <form action="{% url 'logout' %}" method="post" class="inline">
          {% csrf_token %}
          <button type="submit" class="text-red-500 hover:text-red-700 text-sm">Cerrar Sesión</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700 text-sm">Iniciar Sesión</a>
        <a href="{% url 'signup' %}" class="text-green-500 hover:text-green-700 text-sm">Registrarse</a>
      {% endif %}
    </div>
  </header>
  <main class="container mx-auto p-4">
    {% block content %}{% endblock content %}
  </main>
</body>
</html>
