{% extends "base.html" %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-4">Editar Post</h2>
  <form method="post" class="bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded mt-4">Actualizar</button>
  </form>
{% endblock content %}
