{% extends "base.html" %}
{% block content %}
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">Posts Recientes</h2>
  {% for post in posts %}
    <div class="bg-white p-6 rounded-lg shadow-lg mb-4">
      <h3 class="text-xl font-bold text-indigo-600 hover:text-indigo-800 mb-2">
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
      </h3>
      <p class="text-gray-600 mb-2">Por: {{ post.author }}</p>
      <p class="text-gray-700">{{ post.body|truncatechars:100 }}</p>
    </div>
  {% empty %}
    <p class="text-gray-500">AÃºn no hay posts publicados.</p>
  {% endfor %}
{% endblock content %}
